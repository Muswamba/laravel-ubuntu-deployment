# Mobile API
server {
  listen 443 ssl;
  listen [::]:443 ssl;

  server_name api.5sur5.fit www.api.5sur5.fit;

  client_max_body_size 100M;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  root /var/www/5sur5.fit/backend/public;
  index index.php;

  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";

  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "accelerometer=(), autoplay=(), camera=(), display-capture=(), encrypted-media=(), fullscreen=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), usb=()" always;
  add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; base-uri 'none'; form-action 'none'" always;

  # IMPORTANT: API hostname must NOT serve Laravel web root (/)
  location = / { return 404; }

  location / {
    try_files $uri $uri/ /index.php$is_args$args;
  }

  location ~ ^/index\.php(/|$) {
    include snippets/fastcgi-php.conf;
    fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
    fastcgi_param DOCUMENT_ROOT $realpath_root;
    # PHP 8.4 FPM socket
    fastcgi_pass unix:/run/php/php8.4-fpm.sock;
    fastcgi_read_timeout 120;
  }

  location ~ \.php$ { return 404; }
  location ~ /\.(?!well-known).* { deny all; }

  ssl_certificate /etc/letsencrypt/live/5sur5.fit/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/5sur5.fit/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
  listen 80;
  server_name api.5sur5.fit www.api.5sur5.fit;
  return 301 https://$host$request_uri;
}
